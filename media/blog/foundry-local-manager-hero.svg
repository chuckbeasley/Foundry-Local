<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="managerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#106ebe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#107c10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b5a0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hardwareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d83b01;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a13201;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="24" font-weight="bold" fill="#323130">
    FoundryLocalManager Architecture
  </text>
  
  <!-- Developer Application Box -->
  <rect x="50" y="70" width="150" height="80" rx="8" fill="#f3f2f1" stroke="#323130" stroke-width="2"/>
  <text x="125" y="95" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#323130">
    Your Application
  </text>
  <text x="125" y="115" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#605e5c">
    C# / .NET
  </text>
  <text x="125" y="135" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#605e5c">
    OpenAI SDK
  </text>
  
  <!-- FoundryLocalManager Box -->
  <rect x="300" y="50" width="200" height="120" rx="12" fill="url(#managerGradient)" stroke="#005a9e" stroke-width="3"/>
  <text x="400" y="80" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    FoundryLocalManager
  </text>
  <text x="400" y="105" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#cce7ff">
    • Model Discovery
  </text>
  <text x="400" y="125" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#cce7ff">
    • Download Management
  </text>
  <text x="400" y="145" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#cce7ff">
    • Service Orchestration
  </text>
  
  <!-- Foundry Local Service Box -->
  <rect x="600" y="70" width="150" height="80" rx="8" fill="url(#serviceGradient)" stroke="#0b5a0b" stroke-width="2"/>
  <text x="675" y="95" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Foundry Local
  </text>
  <text x="675" y="115" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#c7e0c7">
    Service
  </text>
  <text x="675" y="135" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#c7e0c7">
    OpenAI API
  </text>
  
  <!-- Model Catalog -->
  <rect x="250" y="220" width="100" height="60" rx="8" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
  <text x="300" y="245" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="#7a6e00">
    Model
  </text>
  <text x="300" y="265" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="#7a6e00">
    Catalog
  </text>
  
  <!-- Local Models -->
  <rect x="450" y="220" width="100" height="60" rx="8" fill="#fff2cc" stroke="#d6b656" stroke-width="2"/>
  <text x="500" y="245" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="#7a6e00">
    Local
  </text>
  <text x="500" y="265" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" font-weight="bold" fill="#7a6e00">
    Models
  </text>
  
  <!-- Hardware Layer -->
  <rect x="150" y="320" width="500" height="60" rx="8" fill="url(#hardwareGradient)" stroke="#a13201" stroke-width="2"/>
  <text x="400" y="345" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Hardware Execution Providers
  </text>
  <text x="250" y="365" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ffcccc">
    NPU
  </text>
  <text x="350" y="365" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ffcccc">
    CUDA
  </text>
  <text x="450" y="365" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ffcccc">
    CPU
  </text>
  <text x="550" y="365" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#ffcccc">
    WebGPU
  </text>
  
  <!-- Arrows -->
  <!-- App to Manager -->
  <path d="M 200 110 L 290 110" stroke="#323130" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Manager to Service -->
  <path d="M 510 110 L 590 110" stroke="#323130" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Manager to Catalog -->
  <path d="M 380 170 L 320 220" stroke="#323130" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Manager to Local Models -->
  <path d="M 420 170 L 480 220" stroke="#323130" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Service to Hardware -->
  <path d="M 600 150 L 500 320" stroke="#323130" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#323130"/>
    </marker>
  </defs>
  
  <!-- Labels for connections -->
  <text x="245" y="105" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#605e5c">
    API Calls
  </text>
  <text x="550" y="105" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#605e5c">
    HTTP/REST
  </text>
  <text x="340" y="195" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#605e5c">
    Discovery
  </text>
  <text x="460" y="195" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#605e5c">
    Management
  </text>
  <text x="530" y="240" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="10" fill="#605e5c" transform="rotate(-45 530 240)">
    Execution
  </text>
</svg>
